<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bobble Animation</title>
  <!-- <link rel="stylesheet" href="./main.css"> -->
  <link rel="stylesheet" href="./mainmin.css">
</head>
<body>
  <section class="hero-section">
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <a href="/">
            <img class="site-header__logo" src="./images/logotip.png"
            width="100" alt="Bubble's logo">
          </a>
          <a class="site-header__link site-links" href="#">
            Sign Up
          </a>
        </div>
      </div>
    </header>

    <div class="hero-desc">
      <div class="container">
        <div class="hero__title-wrapper">
          <small class="hero__mini-text">
            Welcome to our
          </small>
          <h1 class="hero__title">
            World's Creative Studio
          </h1>
          <a class="hero__link site-links" href="#">
            Take a tour
          </a>
        </div>
      </div>
    </div>

    <div class="hero__site-bar">
      <button class="hero__hamburg-btn" type="button">

      </button>

      <ul class="sitebar__list unstyled-list">
        <li class="sitebar__item">
          <a class="sitebar__link" href="#">
            <img class="sitebar__img"
            src="./images/facebook.png"
            width="25"
            alt="Facebook logo">
          </a>
        </li>
        <li class="sitebar__item">
          <a class="sitebar__link" href="#">
            <img class="sitebar__img"
            src="./images/instagram.png"
            width="25"
            alt="Instagram logo">
          </a>
        </li>
        <li class="sitebar__item">
          <a class="sitebar__link" href="#">
            <img class="sitebar__img"
            src="./images/twitter.png"
            width="25"
            alt="Twitter logo">
          </a>
        </li>
      </ul>

      <ul class="sitebar__list unstyled-list">
        <li class="sitebar__item">
          <a class="sitebar__link" href="#">
            <img class="sitebar__img"
            width="25"
            src="./images/share.png"
            alt="Share logo">
          </a>
        </li>
        <li class="sitebar__item">
          <a class="sitebar__link" href="#">
            <img class="sitebar__img"
            width="25"
            src="./images/info.png"
            alt="Info logo">
          </a>
        </li>
      </ul>
    </div>

    <div class="hero-bubbles">
      <img class="hero-bubbles__img"
      src="./images/bubble.png"
      width="50"
      alt="Bubble img">
      <img class="hero-bubbles__img"
      src="./images/bubble.png"
      width="50"
      alt="Bubble img">
      <img class="hero-bubbles__img"
      src="./images/bubble.png"
      width="50"
      alt="Bubble img">
      <img class="hero-bubbles__img"
      src="./images/bubble.png"
      width="50"
      alt="Bubble img">
      <img class="hero-bubbles__img"
      src="./images/bubble.png"
      width="50"
      alt="Bubble img">
      <img class="hero-bubbles__img"
      src="./images/bubble.png"
      width="50"
      alt="Bubble img">
      <img class="hero-bubbles__img"
      src="./images/bubble.png"
      width="50"
      alt="Bubble img">
    </div>

  </section>

</html>
